name: Build & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Linux needs additional dependencies for electron-builder
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      # Create the 512x512 icon for the build
      - name: Create icon (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p build
          sips -z 512 512 sprites/01_idle/tile000.png --out build/icon.png

      - name: Create icon (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p build
          sudo apt-get install -y imagemagick
          convert sprites/01_idle/tile000.png -filter point -resize 512x512 build/icon.png

      - name: Create icon (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p build
          npm install -g sharp-cli
          npx sharp -i sprites/01_idle/tile000.png -o build/icon.png resize 512 512
        shell: bash

      - name: Build for ${{ matrix.platform }}
        run: npm run build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: jael-pet-macos
          path: |
            dist/*.dmg
            dist/*.zip
          if-no-files-found: error

      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: jael-pet-windows
          path: |
            dist/*.exe
          if-no-files-found: error

      - name: Upload Linux artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: jael-pet-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: error

  # Auto-tag and release on every push to main
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version tag
        id: version
        run: |
          # Generate version: v1.0.YYYYMMDD-HHMMSS
          VERSION="v1.0.$(date +%Y%m%d-%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.version }} -m "Auto-release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "üê± Jael Pet ${{ steps.version.outputs.version }}"
          body: |
            ## üê± Jael Pet Desktop Release
            
            **Commit:** ${{ github.sha }}
            
            ### üì• Downloads
            | Platform | File |
            |----------|------|
            | **macOS** | `.dmg` (installer) or `.zip` |
            | **Windows** | `.exe` (Setup = installer, other = portable) |
            | **Linux** | `.AppImage` or `.deb` |
            
            ### üìù Changes
            ${{ github.event.head_commit.message }}
            
            ---
            *Auto-generated release*
          files: |
            artifacts/jael-pet-macos/*
            artifacts/jael-pet-windows/*
            artifacts/jael-pet-linux/*
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
